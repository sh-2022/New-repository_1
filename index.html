<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Blog</title></head>
<body>
<h1>ブログ一覧</h1>
<a href="/new">新規投稿</a>
<ul>
    <li th:each="post : ${posts}">
        <strong th:text="${post.title}"></strong><br>
        <span th:text="${post.content}"></span><br>
        <a th:href="@{/edit/{id}(id=${post.id})}">編集</a> |
        <a th:href="@{/delete/{id}(id=${post.id})}">削除</a>
        <a th:href="@{/post/{id}(id=${post.id})}">詳細を見る</a>
    </li>
</ul>
</body>
</html>
